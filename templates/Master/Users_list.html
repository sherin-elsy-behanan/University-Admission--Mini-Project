
{% extends "Master/header_adm.html" %}
{% block content %}
{% load static %}


<div id="page-wrapper">
    <div class="main-page">
        <div class="forms">

            <h3 class="title1">User  List</h3>

            <div class="col-sm-12" style="margin-top: 10px;">
    <div class="form-title">
                    <h4>User List :</h4>
                </div>

                <table class="table table-striped table-bordered">
                    <thead><th>Id</th><th>Customer Name</th><th>Phone Number</th><th>Email</th><th>Address</th><th>Place</th></thead>

                    {%  for k in data  %}

                      <tr>


                        <td>{{forloop.counter}}</td>
                            <td>{{k.customer_name}}</td>
                            <td>{{k.phone_number}}</td>
                            <td>{{k.Email}}</td>   
                            <td>{{k.Address}}</td>   
                            <td>{{k.place}}</td>   
                        </tr>

                        {% endfor  %}
                  </table>
            </div>
            <div class="row">

        </div>
    </div>
</div>
<!--footer-->
{% endblock %}
